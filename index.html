<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>TODO list</h1>
        <select name="Filter" id="filter">
            <option id="all">All</option>
            <option id="completed">Completed</option>
            <option id="not-completed">Not Completed</option>
        </select>
    </header>
    <div class="container">
        <input type="text" id="todo" value="" placeholder="Enter TODO">
        <button id="btn">Save</button>
        <div id="todos">
        </div>
        <p id="err"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
